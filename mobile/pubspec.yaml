name: f_buddy
description: F Buddy - Student Finance Tracking App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # Date & Time (use any version compatible with SDK)
  intl: any
  
  # Animations
  animations: ^2.0.8
  shimmer: ^3.0.0
  
  # Utils
  fluttertoast: ^8.2.4
  image_picker: ^1.0.7
  
  # SMS & Permissions
  telephony: ^0.2.0
  permission_handler: ^11.0.1
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Note: Fonts are loaded dynamically via google_fonts package
  # No local font files needed
