name: finzo
description: Finzo - Personal Finance Management App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.2
  http_parser: ^4.0.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # Date & Time (use any version compatible with SDK)
  intl: any
  
  # Animations
  animations: ^2.0.8
  shimmer: ^3.0.0
  
  # Utils
  fluttertoast: ^8.2.4
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  url_launcher: ^6.2.5
  
  # SMS & Permissions
  # flutter_sms_inbox: ^1.0.3
  permission_handler: ^11.0.1
  flutter_local_notifications: ^17.2.3
  google_mlkit_translation: ^0.13.0
  
  # Speech to Text
  speech_to_text: ^6.6.0
  razorpay_web: ^1.3.3
  
  # WebView
  webview_flutter: ^4.4.2
  webview_flutter_web: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
  
  # Note: Fonts are loaded dynamically via google_fonts package
  # No local font files needed
